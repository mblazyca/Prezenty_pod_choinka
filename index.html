<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Losowanie prezentów rodzinnych</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f9f9ff);
      color: #222;
      margin: 0;
      padding: 0 10px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-top: 25px;
      font-size: 1.6rem;
    }

    button {
      background: #004aad;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover:not(:disabled) {
      background: #005be0;
      transform: scale(1.03);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .sets-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
      max-width: 1300px;
      margin-top: 20px;
    }

    .set {
      flex: 1 1 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-width: 280px;
      max-width: 400px;
    }

    .set.frozen .set-header {
      background: #666;
    }

    .set-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #004aad;
      color: white;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #e9f0ff;
    }

    tr:nth-child(even) {
      background-color: #f8faff;
    }

    tr:hover {
      background-color: #dfe9ff;
    }

    @media (max-width: 800px) {
      .sets-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Losowanie prezentów rodzinnych</h1>
  <button id="drawBtn">Losuj</button>

  <div id="setsContainer" class="sets-container"></div>

  <script>
    const givers = [
      { name: "Dziadek", count: 1 },
      { name: "Babcia", count: 2 },
      { name: "Ciocia Magda", count: 2 },
      { name: "Wujek Mateusz Sz.", count: 2 },
      { name: "Ciocia Marta", count: 2 },
      { name: "Wujek Mateusz B", count: 2 }
    ];

    const participants = [
      "Dziadek", "Babcia", "Ciocia Magda", "Wujek Mateusz Sz.",
      "Ciocia Marta", "Wujek Mateusz B", "Piotr", "Paweł", "Hanna", "Agatka", "Jacek"
    ];

    const forbidden = {
      "Dziadek": ["Babcia", "Dziadek"],
      "Babcia": ["Dziadek", "Babcia"],
      "Ciocia Magda": ["Wujek Mateusz Sz.", "Agatka", "Jacek", "Ciocia Magda"],
      "Wujek Mateusz Sz.": ["Ciocia Magda", "Agatka", "Jacek", "Wujek Mateusz Sz."],
      "Ciocia Marta": ["Wujek Mateusz B", "Piotr", "Paweł", "Hanna", "Ciocia Marta"],
      "Wujek Mateusz B": ["Ciocia Marta", "Piotr", "Paweł", "Hanna", "Wujek Mateusz B"]
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateSet(existingPairs = []) {
      const giversList = [];
      givers.forEach(g => {
        for (let i = 0; i < g.count; i++) giversList.push(g.name);
      });

      while (true) {
        const pool = participants.slice();
        shuffle(pool);
        const pairs = [];
        let ok = true;
        for (let i = 0; i < giversList.length; i++) {
          const giver = giversList[i];
          const receiver = pool[i];
          if (
            (forbidden[giver] && forbidden[giver].includes(receiver)) ||
            existingPairs.some(p => p.giver === giver && p.receiver === receiver)
          ) {
            ok = false;
            break;
          }
          pairs.push({ giver, receiver });
        }
        if (ok) return pairs;
      }
    }

    function renderSet(pairs, index) {
      const setDiv = document.createElement("div");
      setDiv.className = "set";
      setDiv.dataset.frozen = "false";

      const header = document.createElement("div");
      header.className = "set-header";
      const title = document.createElement("span");
      title.textContent = `Zestaw ${index + 1}`;

      const lockBtn = document.createElement("button");
      lockBtn.textContent = "Zablokuj";
      lockBtn.style.background = "#ff7a00";
      lockBtn.style.fontSize = "0.9rem";
      lockBtn.onclick = (e) => {
        e.stopPropagation(); // nie blokuje całej strony
        if (setDiv.dataset.frozen === "true") {
          setDiv.dataset.frozen = "false";
          setDiv.classList.remove("frozen");
          lockBtn.textContent = "Zablokuj";
          lockBtn.style.background = "#ff7a00";
        } else {
          setDiv.dataset.frozen = "true";
          setDiv.classList.add("frozen");
          lockBtn.textContent = "Odblokuj";
          lockBtn.style.background = "#666";
        }
        checkIfAllFrozen();
      };

      header.appendChild(title);
      header.appendChild(lockBtn);

      const table = document.createElement("table");
      table.innerHTML = "<tr><th>Losujący</th><th>Obdarowany</th></tr>";
      pairs.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${p.giver}</td><td>${p.receiver}</td>`;
        table.appendChild(row);
      });

      setDiv.appendChild(header);
      setDiv.appendChild(table);
      return setDiv;
    }

    const setsContainer = document.getElementById("setsContainer");
    const drawBtn = document.getElementById("drawBtn");
    let allSets = [];

    function drawSets() {
      allSets.forEach((pairs, i) => {
        const setDiv = setsContainer.children[i];
        if (setDiv.dataset.frozen === "false") {
          const existingPairs = allSets.flat();
          const newSet = generateSet(existingPairs);
          allSets[i] = newSet;
          const newDiv = renderSet(newSet, i);
          setsContainer.replaceChild(newDiv, setDiv);
        }
      });
      checkIfAllFrozen();
    }

    function checkIfAllFrozen() {
      const frozen = Array.from(document.querySelectorAll(".set"))
        .every(s => s.dataset.frozen === "true");
      drawBtn.disabled = frozen;
    }

    function initialDraw() {
      setsContainer.innerHTML = "";
      allSets = [];
      for (let i = 0; i < 3; i++) {
        const newSet = generateSet(allSets.flat());
        allSets.push(newSet);
        const setDiv = renderSet(newSet, i);
        setsContainer.appendChild(setDiv);
      }
    }

    drawBtn.onclick = drawSets;
    initialDraw();
  </script>
</body>
</html>
